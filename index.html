<!DOCTYPE html>
<html>
  <head>
    <!-- If serving your web app in a path other than the root, update the base href accordingly -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="fashine_web" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>fashine_web</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <script>
      const regExp = new RegExp(
        "bot|google|baidu|bing|msn|teoma|slurp|yandex",
        "i"
      );
      if (regExp.test(navigator.userAgent)) {
        window.flutterWebRenderer = "html";
      }
    </script>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
