<!DOCTYPE html>
<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta
      name="description"
      content="Fashine – an AI-powered outfit assistant that helps you plan, score, and analyze your style effortlessly."
    />
    <meta
      name="keywords"
      content="Fashine, AI, fashion, outfit planning, style, wardrobe"
    />
    <meta name="robots" content="index, follow" />

    <!-- Thêm canonical -->
    <link rel="canonical" href="https://www.fashine.app/" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Fashine – Your AI-Powered Outfit Assistant"
    />
    <meta
      property="og:description"
      content="Plan, score, and analyze your wardrobe with Fashine. Get personalized style advice with ease."
    />
    <meta
      property="og:image"
      content="https://www.fashine.app/icons/Icon-512.png"
    />
    <meta property="og:url" content="https://www.fashine.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Fashine – Your AI-Powered Outfit Assistant"
    />
    <meta
      name="twitter:description"
      content="Plan, score, and analyze your wardrobe with Fashine. Get personalized style advice with ease."
    />
    <meta
      name="twitter:image"
      content="https://www.fashine.app/icons/Icon-512.png"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.fashine.app/favicon.png"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      href="https://www.fashine.app/icons/Icon-192.png"
    />

    <!-- Manifest -->
    <link rel="manifest" href="https://www.fashine.app/manifest.json" />

    <title>Fashine – Your AI-Powered Outfit Assistant</title>
  </head>
  <body>
    <script>
      const regExp = new RegExp(
        "bot|google|baidu|bing|msn|teoma|slurp|yandex",
        "i"
      );
      if (regExp.test(navigator.userAgent)) {
        window.flutterWebRenderer = "html";
      }
    </script>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
